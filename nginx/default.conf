limit_req_zone $binary_remote_addr zone=internal_api:10m rate=6r/m;

upstream aiscan_web {
  server web:3000;
}

server {
  listen 80;
  server_name _;

  location /api/internal/ {
    limit_req zone=internal_api burst=3 nodelay;
    proxy_pass http://aiscan_web;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    proxy_pass http://aiscan_web;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
